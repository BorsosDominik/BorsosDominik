<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function szin(p){
            document.body.style.backgroundColor=p;
        }
    </script>
</head>
<body>
    <form name="urlap">
        <input type="button" value="Red" onclick="szin(this.value)"><br>
        <input type="button" value="Green" onclick="szin(this.value)"><br>
        <input type="button" value="Blue" onclick="szin(this.value)"><br>
    </form>
</body>
</html>
